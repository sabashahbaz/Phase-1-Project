<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter Characters</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="top"></div>
    <h1>Meet Hogwarts Students!</h1>
</div> 
  <div id="character-list"></div>
  <div class="character-info">
    <div id="wizard">
        <p id="name"></p>
        <p id="house"></p>
        <p id="ancestry"></p>
    </div>
  <div class="instagram">
      <div id="image-card">
        <h2 id="card-title" class="title">Title of image goes here</h2>
        <img id="card-image" class="image" src="./assets/image-placeholder.jpg" alt="Title of image goes here too" />
        <div class="likes-section">
         <span id="like-count" class="likes">0 likes</span>
         <button id="like-button" class="like-button">â™¥</button>
         </div>
         <ul id="comments-list" class="comments">
          <p>send a direct message!</p>
         </ul>
         <form id="comment-form" class="comment-form">
           <input
             class="comment-input"
             type="text"
             name="comment"
             id="comment"
             placeholder="type a message!"
           />
           <button class="comment-button" type="submit">Send</button>
    </div>
    <p id="hover">hover over image to see their pets!
    </p>
   
  
  <script src="index.js"></script>
</body>
</html>
